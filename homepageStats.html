<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='./styles/stylesheet.css'>
  <link rel='stylesheet' href='./styles/mediaqueries.css'>
  <title>Botanic Burst | Stats</title>
  <link rel="icon" href="./media/plants/spring/blue-bouquet.png">
</head>

<body id="homeStatsPage">

  <header>
    <h2>Botanic Burst!</h2>
    <nav id="back-to-login">
      <div id="theme-choice-button"><label for="collapse-themes"><img src="./media/icons/seasons.png"
            alt="A seasons icon"></label>
        <p>themes</p>
      </div>
      <input type="checkbox" id="collapse-themes">
      <div class="theme-selection-container">
        <h2>themes</h2>
        <p>prefer another aesthetic? we have 5 beautiful themes just for you!</p>
        <div class="theme-boxes">
          <div id="three-first-theme-boxes">
            <div class="theme-choice spring-theme"><span>Spring</span></div>
            <div class="theme-choice summer-theme"><span>Summer</span></div>
            <div class="theme-choice autumn-theme"><span>Autumn</span></div>
          </div>
          <div id="two-last-theme-boxes">
            <div class="theme-choice winter-theme"><span>Winter</span></div>
            <div class="theme-choice darkmode-theme"><span>Dark Mode</span></div>
          </div>
        </div>
      </div>
      <a href='homepage.html'><img src="./media/icons/back.png" alt="A go back button"></a>
      <p>back to login</p>
    </nav>
  </header>

  <main id="stats-container">
    <h2>player stats</h2>
    <table id="statsTable">
      <thead>
        <tr>
          <th class="avatar"></th>
          <th>Player Name</th>
          <th>Games Played</th>
          <th>Time Played</th>
          <th>Best Score</th>
          <th>Best Time</th>
        </tr>
      </thead>
      <tbody>

      </tbody>

    </table>
  </main>

  <footer>
    <p>
      &#127800;
      Developed by Rayan S. Santana, Helena Duarte, and Marta Maia
      &#127800;
      <br>
      2023
    </p>
  </footer>

  <script src="./scripts/themesScripts.js"></script>
  <script src="./scripts/gameStats.js"></script>

</body>

</html>
